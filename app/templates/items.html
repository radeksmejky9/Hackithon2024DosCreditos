<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Items List</h1>
        <ul class="space-y-4">
            {%- for item in items %}
            <li class="p-4 bg-white rounded-lg shadow {{ 'line-through text-gray-500' if item.completed else '' }}">
                {{ item.name }}
            </li>
            {%- endfor %}
        </ul>
    </div>
</body>

</html>
